theme:
  name: material  
  logo: img/logo.png
  favicon: img/logo.png
  features:
    - navigation.sections
    - navigation.path
    - content.code.copy
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
repo_name: olsson82/rivendellweb
repo_url: https://github.com/olsson82/rivendellweb
edit_uri: '../rivwebdoc/blob/main/docs/'
copyright: Copyright &copy; 2023-2025 Andreas Olsson
extra:
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/olsson82/rivendellweb
    - icon: fontawesome/brands/youtube 
      link: https://youtube.com/playlist?list=PLrHGYkch0iQKlcynkuuE0kHoW1NTUFM6q&si=zhAuKjL9x1mgvCja
    - icon: fontawesome/brands/discord
      link: https://discord.com/invite/ztMfMPngC5
markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets